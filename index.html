<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Flexbox</h1>
    <h2>Sem formatação Flexbox</h2>
    <div style="border: 3px solid red ;">
        <div style="border: 2px solid orange; margin: 15px;">1</div>
        <div style="border: 2px solid orange; margin: 15px;">2</div>
        <div style="border: 2px solid orange; margin: 15px;">3</div>
    </div>
    <hr>
    <h2>Com a formatação Flexbox</h2>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <div class="flex-container flex-direcao">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <div class="flex-container flex-wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <div class="flex-container flex-alinhamento">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <div class="flex-container flex-alinha_transv">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <div class="flex-container">
        <div class="order-2">1</div>
        <div class="order-3">2</div>
        <div class="order-1">3</div>
        
    </div>
    <hr>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex-grow: 2;">3</div>
        
    </div>
    <div class="flex-container">
        <div style="align-self: flex-start; height:50px;">1</div>
        <div style="align-self: flex-end; height:50px;">2</div>
        <div style="align-self: flex-start; height:50px;">3</div>
        
    </div>   
    <hr>
    <div class="flex-container flex-wrap2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div> 


</body>
</html>
